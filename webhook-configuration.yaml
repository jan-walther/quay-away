apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook
  labels:
    component: mutating-controller
webhooks:
  - name: quay.away.cluster
    failurePolicy: Fail
    clientConfig:
      service:
        name: quay-away
        namespace: quay-away
        path: /mutate
      caBundle: ""
    rules:
      - apiGroups: [""]
        resources:
          - "pods"
        apiVersions:
          - "*"
        operations:
          - CREATE
        scope: "Namespaced"